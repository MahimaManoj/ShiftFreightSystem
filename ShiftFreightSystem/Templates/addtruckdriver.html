<html>
    <head>
        <title>Add</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            h2{
                margin-top: 100px;
            }
            .container{
                margin-top: 120px;
                margin-left: 15pc;
            }
            .button{
                margin-top: 4pc;
                padding-right: 12pc;
            }
        </style>
    </head>
    <body>
        <center>
            <h2>Add Driver and ronika</h2>
            <div class="container">
        <form action="{% url 'addtruckdriver' id %}" method="POST" style="margin-top: 100px;">
            {% csrf_token %}
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Add Driver</label>
              
              <div class="col-md-6">
                <select class="form-control" name="adddr" id="adddr">
                    <option selected >Select</option>
                    {% for t in tt %}
                        <option value="{{t.id}}">{{t.name}}</option>
                    {% endfor %}
                  </select>
              </div>
            </div><br>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Add Truck</label>
              <div class="col-md-6">
                <select class="form-control" name="addtr" id="addtr">
                    <option selected >Select</option>
                    {% for v in ve %}
                        <option value="{{v.truck_id}}">{{v.registeration_no}}</option>
                    {% endfor %}
                  </select>
              </div>
            </div>
            
                <div class="button">
                   <center> 
                      <button type="submit"  class="btn btn-outline-primary">Add</button> </center>
                </div>
            
        </form>
    </div>
    </center>
    </body>
</html>
