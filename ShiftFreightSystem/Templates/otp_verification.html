{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>OTP Verification</title>
</head>
<body>
	{% if error %}
		<p>{{ error }}</p>
	{% endif %}
	<form method="post" action="">
		{% csrf_token %}
		<label for="otp">Enter OTP:</label>
		<input type="text" name="otp" id="otp">
		<button type="submit">Verify</button>
	</form>
</body>
</html>
