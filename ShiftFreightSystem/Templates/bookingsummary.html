<html>
    <head>
        <title>Booking Summary</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtDBI_DGeh1WZEejPVXosbD1NL1KqLNOo"></script>
        <style>
            .container{
                padding-top: 8pc;
            }
            .div1{
                    /* background-color: #9bbad1; */
                    width: 50%;
                    float: left;
                    margin-left: -10px;
                }
                .div2{
                    /* background-color: #2a8893; */
                    width: 50%;
                    float: right;
                    margin-right: -10px;
                    
                }
                .consign{
                    padding-left: 10px;
                    padding-right: 10px;
                }
                header{
                    margin-left: 10px;
                    padding-top: 10px;
                }
        </style>
    </head>
    <body>
        <header id="header" class="header d-flex align-items-center fixed-top">
			<div class="container-fluid container-xl d-flex align-items-center justify-content-between">
			  
				<!-- <img src="assets/img/logo.png" alt=""> -->
				<h1 style="color:rgb(4, 1, 19);">Shift Freight</h1>
			  
			</div>
		</header>
        
        <div class="container">
            <div class="div1">

                
                <form action="{% url 'bookingsummary' idd %}" method="POST"  style="border-style: ridge;">
                    {% csrf_token %}
                    <div class="consign">
                    <h3>Consignment Summary</h3>
                    <hr>
                    {% for b in bs %}
                <div class="mb-3 row">
                    
                    <label for="staticEmail" class="col-sm-2 col-form-label">Booking date</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="{{b.bookingdat}}" aria-label="readonly input example" readonly>
                    </div>
                    
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">From</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="{{b.p_cit}}" aria-label="readonly input example" readonly>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">To</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="{{b.d_cit}}" aria-label="readonly input example" readonly>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Good Type</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="{{b.good_typ}}" aria-label="readonly input example" readonly>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Estimated weight</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="{{b.weigh}}" aria-label="readonly input example" readonly>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Services</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="{{b.service}}" aria-label="readonly input example" readonly>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Load Description</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="{{b.load_descriptio}}" aria-label="readonly input example" readonly>
                    </div>
                  </div>
                </div>
                </form>

            </div>

            <div class="div2">
                <form style="border-style: ridge;">
                    <div class="consign">
                    <h3>Shipping Summary</h3>
                    <hr>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Consigner's Address</label>
                    <div class="col-sm-10">
                        <textarea  rows="3" cols="50">{{b.p_addres1}}, {{b.p_addres2}}, {{b.p_distric}},  {{b.p_stat}}, {{b.p_pincod}}</textarea>
                        <!-- <input class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly> -->
                    </div>
                  </div>
                  <!-- <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Location</label>
                    <div class="col-sm-10">
                        <textarea  rows="3" cols="50">{{b.location}}</textarea>
                    </div>
                  </div> -->
                  <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Consignee's Address</label>
                    <div class="col-sm-10">
                        <textarea  rows="3" cols="50">{{b.d_addres1}}, {{b.d_addres2}}, {{b.p_distric}},  {{b.p_stat}}, {{b.p_pincod}}</textarea>
                        <!-- <input class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly> -->
                    </div>
                  </div>
                </div>
                
                </form>
            </div>


            <div class="div2">
                <form style="border-style: ridge;">
                    <div class="consign">
                    <h3>Driver Details</h3>
                    <hr>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Driver Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="{{b.dr_id.name}}" aria-label="readonly input example" readonly>
                    </div>
                    </div>
                    <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Driver Phone</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="{{b.dr_id.phone}}" aria-label="readonly input example" readonly>
                    </div>
                    </div>
                  <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Driver Address</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="{{b.dr_id.address1}}" aria-label="readonly input example" readonly>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Truck Assigned</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" value="{{b.veh_id.registeration_no}}" aria-label="readonly input example" readonly>
                    </div>
                  </div>
                </div>
                {% endfor %}
                </form>
            </div>


        </div>
      
        <script type = "text/javascript">
            function initMap() {
                var mapOptions = {
                    center: {lat:37.7749,lng:-122.4194},
                    // center: {lat: {{latitude}},lng: {{longitude}}},

                    zoom: 8
                };
                var map = new google.maps.Map(document.getElementById('map'), mapOptions);
                // var marker = new google.maps.Marker({
                //     position: {lat: {{latitude}},lng: {{longitude}}},
                //     map: map,
                //     title: "Property location"
                }
        
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtDBI_DGeh1WZEejPVXosbD1NL1KqLNOo&callback=initMap"></script>
    </body>
</html>
