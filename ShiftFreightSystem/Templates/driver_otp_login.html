{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Driver OTP Login</title>
</head>
<body>
	{% if error %}
		<p>{{ error }}</p>
	{% endif %}
	<form method="post" action="">
		{% csrf_token %}
		<label for="phone_number">Phone Number:</label>
		<input type="text" name="phone_number" id="phone_number">
		<button type="submit">Submit</button>
	</form>
</body>
</html>
