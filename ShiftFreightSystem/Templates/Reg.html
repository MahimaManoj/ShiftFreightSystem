  <main id="main" style="margin-top: 60px;  margin-right:500px;" >

    <section>

        <div class="row g-0" >

          <div class="col-lg-5 quote-bg" ></div>

          <div class="col-lg-7" >
            <form action="{%url 'registration' %}" method="post" onsubmit="return nameValidate() && cityValidate() && phoneValidation() && emailValidation() && passwordValidation() && confirmpasswordValidation() && addressValidation() && pincodeValidation()"  >
              {% csrf_token %}
              {% include 'message.html' %}
              <center><h3>Registration</h3></center>
              <br>
              <!-- <p>Our effectual services have always helped us in taking the packing and relocation business to the great heights, ensuring to move forward and achieve many accreditations and accolades in various fields.</p> -->
              <div class="row gy-4">

                <div class="col-md-6">
                  <input type="text" name="name" id="name" class="form-control" placeholder="Company Name or Full Name" onkeyup="nameValidate(this)" required >
                  <span id = "nameError" style="color:rgb(255,0, 0,0.404);"></span>
                </div>

                <div class="col-md-6">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email" onkeyup="emailValidation(this)" required >
                  <span id = "mail" style="color:rgb(255,0, 0,0.404);"></span>
                </div>
`
                <div class="col-md-6">
                  <input type="password" class="form-control" name="password" id="pass1" placeholder="Password" onkeyup="passwordValidation(this)" required>
                  <span id = "pass" style="color:rgb(255,0, 0,0.404);"></span>
                </div>

                <div class="col-md-4" >
                  <input type="password" class="form-control" name="cpassword" id="pass2" placeholder="Confirm Password"  onkeyup="confirmpasswordValidation(this)" required style="width:155%;"> 
                  <span id = "confirmpass" style="color:rgb(255,0, 0,0.404);"></span>
                </div>

                <div class="col-md-6">
                  <input type="text" class="form-control" name="phone"  placeholder="Phone" id="phone"   onkeyup="phoneValidation(this)" required>
                  <span id = "pho" style="color:rgb(255,0, 0,0.404);"></span>
                </div>    
              <hr>

              <div class="col-md-12 ">
                <input type="text" name="address1" class="form-control" id="add1" placeholder="Address line 1" onkeyup="addressValidation(this)" required>
                <span id = "addr" style="color:rgb(255,0, 0,0.404);"></span>
              </div>

              <div class="col-md-12 ">
                <input type="text" name="address2" class="form-control" id="add2" placeholder="Address line 2" onkeyup="addressValidation(this)" required>
                <span id = "addr" style="color:rgb(255,0, 0,0.404);"></span>
              </div>

                <div class="col-md-6">
                  <input type="text" name="city" class="form-control" id="city" placeholder="City" onkeyup="cityValidate(this)"  required>
                  <span id = "city" style="color:rgb(255,0, 0,0.404);"></span>
                </div>

                <div class="col-md-6">
                  <select name="district" class="form-control" required>
                    <option selected>District</option>
                    <option value="Alappuzha">Alappuzha</option>
                      <option value="Ernakulam">Ernakulam</option>
                      <option value="Idukki">Idukki</option>
                      <option value="Kannur">Kannur</option>
                      <option value="Kasaragod">Kasaragod</option>
                      <option value="Kollam">Kollam</option>
                      <option value="Kottayam">Kottayam</option>
                      <option value="Kozhikode">Kozhikode</option>
                      <option value="Malappuram">Malappuram</option>
                      <option value="Palakkad">Palakkad</option>
                      <option value="Pathanamthitta">Pathanamthitta</option>
                      <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                      <option value="Thrissur">Thrissur</option>
                      <option value="Wayanad">Wayanad</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <input type="text" name="pincode" class="form-control" id="pincode" placeholder="Pincode" onkeyup="pincodeValidation(this)" required>
                  <span id = "pin" style="color:rgb(255,0, 0,0.404);"></span>
                </div>

                <div class="col-md-6">
                  <!-- <input type="text" name="role" id="name" class="form-control" placeholder="Register as" required> -->
                  <select class="form-control" name="state" id="state">
                    <option selected>Choose state...</option>
                    <option value="Kerala">Kerala</option>
                </select>
                </div>

                <div class="col-md-12 text-center">
                  <!-- <div class="loading">Loading</div>
                  <div class="error-message"></div> -->
                  <!-- <div class="sent-message">Registration request has been sent successfully. Thank you!</div> -->

                  <input type="submit" value="Register" class="btn btn-block btn-primary">
                </div>

              </div>
            </form>
